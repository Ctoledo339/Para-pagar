<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos de Transferencia - Segreti</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .logo {
      max-width: 80%;
      height: auto;
      margin-bottom: 30px;
    }

    .data-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      max-width: 90%;
      width: 400px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .data-box p {
      margin: 10px 0;
      word-wrap: break-word;
    }

    .copy-btn {
      padding: 12px 24px;
      background: gold;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .copy-btn:hover {
      background: #f5c518;
    }

    .notice {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }

    #hiddenText {
      position: absolute;
      left: -9999px;
    }

    @media screen and (max-width: 500px) {
      .copy-btn {
        width: 100%;
        font-size: 18px;
      }
    }
  </style>
</head>

  <script>
    function copyText() {
      const data = Array.from(document.querySelectorAll('#transferData p'))
        .map(p => p.innerText)
        .join('\n');

      if (navigator.clipboard) {
        navigator.clipboard.writeText(data)
          .then(() => {
            alert('Datos copiados al portapapeles.');
          })
          .catch(err => {
            fallbackCopy(data);
          });
      } else {
        fallbackCopy(data);
      }
    }

    function fallbackCopy(text) {
      const hiddenText = document.getElementById('hiddenText');
      hiddenText.value = text;
      hiddenText.style.display = 'block';
      hiddenText.select();
      hiddenText.setSelectionRange(0, 99999); // Para móviles

      try {
        const successful = document.execCommand('copy');
        alert(successful ? 'Datos copiados al portapapeles.' : 'Copia no soportada. Hazlo manualmente.');

        alert('Copia no soportada. Hazlo manualmente.');
      }

      hiddenText.style.display = 'none';
    }
